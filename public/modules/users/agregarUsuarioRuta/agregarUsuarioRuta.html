<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agregar usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='agregarUsuarioRuta.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapperContainer">
        <header>
            <div class="sideDrawer"></div>
        </header>

        <main>
            <div class="navbar">
                <h1 class="sectionName">Agregar usuario</h1>
            </div>
            <div class="breadCrumb">
                <p>Usuarios <small> > </small> Agregar usuario</p>
            </div>
            <div class="formWrapper">
                <div class="addUserHeader">
                    <h2 class="addUserHeader__title">Ruta</h2>
                    <h3 class="addUserHeader__subTitle">Información personal</h3>
                </div>
                <form class="form">
                    <div class="picField">
                        <label for="profilePicture" class="profilePicTitle">Foto de Perfil</label>
                        <div class="picWrapper">
                            <img class="picWrapper__picture" src="" alt="profile picture">
                        </div>
                        <p class="pictureName">Escoge una foto..</p>
                        <div class="btnPictureWrapper">
                            <button class="btnPicture" type="button" value="Subir Imagen">Subir Imagen</button>
                            <input type="file" name="profilePicture" id="profilePicture">
                            <p class="error">Some error message</p>
                        </div>

                    </div>
                    <div class="fields">
                        <div class="fieldWrapper fieldWrapper--textFiedl">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre">
                            <p class="error">Some error message</p>
                        </div>
                        <div class="fieldWrapper">
                            <label for="pApellido">Primer Apellido</label>
                            <input type="text" name="pApellido" id="pApellido">
                            <p class="error">Some error message</p>
                        </div>
                        <div class="fieldWrapper">
                            <label for="sApellido">Segundo Apellido</label>
                            <input type="text" name="sApellido" id="sApellido">
                            <p class="error">Some error message</p>
                        </div>
                        <div class="fieldWrapper">
                            <label for="email">Correo</label>
                            <input type="email" name="email" id="email">
                            <p class="error">Some error message</p>
                        </div>
                        <div class="fieldWrapper">
                            <label for="numeroCedula">Numero de Cédula</label>
                            <input type="text" name="numeroCedula" id="numeroCedula">
                            <p class="error">Some error message</p>
                        </div>
                        <div class="fieldWrapper">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" name="fechaNacimiento" id="fechaNacimiento">
                            <p class="error">Some error message</p>
                        </div>
                        <div class="fieldWrapper selectWrapper">
                            <label for="gender">Género</label>
                            <select name="gender" id="genero">
                                <option value="" selected>Escoge una opción...</option>
                                <option class="selectField__option" value="masculino">Masculino</option>
                                <option class="selectField__option" value="femenino">Femenino</option>
                                <option class="selectField__option" value="otro">Otro</option>
                            </select>
                            <p class="error">Some error message</p>
                        </div>
                    </div>
                </form>
                <div class="actionsWrapper">
                    <div class="btnWrapper btnBack">
                        <a class="btn">Regresar</a>
                    </div>
                    <div class="btnWrapper btnSubmit" id="btnSubmitForm">
                        <a class="btn">Agregar</a>
                    </div>
                    <div></div>
                </div>
            </div>
        </main>
    </div>
    <script src='../../../util/validators.js'></script>
    <script src='agregarUsuarioRuta.js'></script>
</body>

</html>
