<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modificarRutas.css">
    <link rel='stylesheet' type='text/css' media='screen' href='../../../util/sideBar/sideBar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../../util/topNavBar/topNavbar.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Importo Mapbox GL JS  -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Importo Mapbox GL Draw -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css' />
    <title>Document</title>
</head>

<body>
    <div class="wrapperContainer">
        <header></header>
        <main>
            <div class="divMain_Contenedor_ModificarRuta">
                <div class="divMain_ModificarRutaTitle">
                    <p>AJUSTES DE RUTAS</p>
                </div>
            </div>


            <div class="div_Contenedor_buscarRutaAModificar">
                <div class="buscarRutaAModificar">
                    <input type="text" name="" id="buscarRutaAModificar" placeholder="Ruta a modificar">
                </div>
                <div class="btnBuscarRutaAModificar">
                    <input type="button" name="" id="btnBuscarRutaAModificar" value="Buscar" onclick="return buscarRutaAModificar()">
                </div>
            </div>

            <div class="divMain_ContenedorDatosRutaBaseActuales1">
                <div class="divMain_ContenedorDatosRutaBaseActuales">
                    <div class="divMain_NombreRutaActual" id="divMain_NombreRutaActual">
                        <!--<p>Nombre actual: <b> Ruta 27</b></p>-->
                    </div>

                    <div class="divMain_PuntoIncioActual" id="divMain_PuntoIncioActual">
                        <!-- <p>Punto Inicio actual: <b>Alajuela</b> </p>-->
                    </div>

                    <div class="divMain_PuntoFinalActual" id="divMain_PuntoFinalActual">
                        <!--<p>Punto Final actual: <b>Cenfotec</b></p>-->
                    </div>
                </div>
            </div>

            <div class="div_Main_DatosRutaTitle">
                <p>Datos de ruta</p>
            </div>

            <div class="div_ContenedorRutaAModificar">
                <div class="div_ContenedorRutaAModificarYBoton">
                    <div class="btnAgregarRutaModificado">
                        <input type="button" name="" id="btnAgregarRutaModificado" value="Aplicar" onclick="return modificarRuta()">
                    </div>

                    <div class="div_Main_NuevosRuta">
                        <div class="div_Main_NuevoNombreRuta">
                            <p>Nombre</p>
                            <input type="text" name="" id="nuevoNombreRuta" placeholder="Nuevo nombre">
                        </div>
                        <div class="div_Main_NuevoPuntoInicio">
                            <p>Punto Inicio</p>
                            <input type="text" name="" id="NuevoPuntoInicio" placeholder="Nuevo punto inicio">
                        </div>

                        <div class="div_Main_NuevoPuntoFinal">
                            <p>Punto Final</p>
                            <input type="text" name="" id="NuevoPuntoFinal" placeholder="Nuevo punto final">
                        </div>
                    </div>
                </div>
            </div>

            <div class="map" id="map"></div>
        </main>

        <script src='../../../util/util.js'></script>
        <script src='../../../util/routesPermissions.js'></script>
        <script src='../../../util/topNavBar/topNavbar.js'></script>
        <script src='../../../util/sideBar/sideBar.js'></script>
        <script src="modificarRuta.js"></script>
</body>

</html>
