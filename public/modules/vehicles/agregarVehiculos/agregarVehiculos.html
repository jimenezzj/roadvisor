<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agregar Vehiculo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../../util/sideBar/sideBar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../../util/topNavBar/topNavbar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./agregarVehiculos.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapperContainer">
        <header></header>
        <main>
            <div class="breadCrumb">
                <p>Vehiculos <small> > </small> Agregar vehiculo</p>
            </div>
            <div class="titleActionWrapper"></div>
            <div class="formWrapper">
                <div class="fieldsWrapper">
                    <div class="fieldWrapper fieldWrapper--textFiedl">
                        <label for="numeroPlaca">Numero de Placa</label>
                        <input type="number" name="numeroPlaca" id="numeroPlaca">
                        <p class="error">Some error message</p>
                    </div>
                    <div class="fieldWrapper fieldWrapper--textFiedl">
                        <label for="brand">Marca</label>
                        <input type="text" name="brand" id="brand">
                        <p class="error">Some error message</p>
                    </div>
                    <div class="fieldWrapper fieldWrapper--textFiedl">
                        <label for="model">Modelo</label>
                        <input type="text" name="model" id="model">
                        <p class="error">Some error message</p>
                    </div>
                    <div class="fieldWrapper">
                        <label for="year">Año</label>
                        <input type="date" name="year" id="year">
                        <p class="error">Some error message</p>
                    </div>
                    <div class="fieldWrapper selectWrapper">
                        <label for="color">Color</label>
                        <select name="color" id="color">
                            <option value="" selected>Escoge una opción...</option>
                            <option class="selectField__option" value="masculino">Masculino</option>
                            <option class="selectField__option" value="femenino">Femenino</option>
                            <option class="selectField__option" value="otro">Otro</option>
                        </select>
                        <p class="error">Some error message</p>
                    </div>
                    <div class="fieldWrapper fieldWrapper--textFiedl">
                        <label for="driver">Conductor</label>
                        <input type="number" name="driver" id="driver">
                        <p class="error">Some error message</p>
                    </div>
                </div>
                <div class="imageFieldWrapper">
                    <div class="uploadPicWrapper">
                        <i class="material-icons">open_in_browser</i>
                        <span>Subir foto</span>
                        <button class="btnUploadPic">Buscar</button>
                    </div>
                    <div class="picsList">
                        <div class="picsList__item">
                            <i class="material-icons">image</i>
                            <p>Nombre de foto.jpg</p>
                            <i class="material-icons">close</i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src='../../../util/sideBar/sideBar.js'></script>
    <script src='../../../util/topNavBar/topNavbar.js'></script>
    <script src='./agregarVehiculos.js'></script>
</body>

</html>
