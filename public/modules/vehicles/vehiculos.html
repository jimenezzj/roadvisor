<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vehiculos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='vehiculos.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../util/sideBar/sideBar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../util/topNavBar/topNavbar.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapperContainer">
        <header></header>
        <main>
            <div class="actionsWrapper">
                <div class="searchWrpper">
                    <i class="material-icons">search</i>
                    <input type="search" name="search" id="search">
                    <button id="btnSearch" class="btnSearch btn">Buscar</button>
                </div>
                <a class="btnOutline btnAdd">
                    <i class="material-icons">add</i>
                    Agregar
                </a>
                <button id="btnSe" class="btnFilter material-icons">filter_list</button>
            </div>
            <div class="filterOptsWrapper">
                <div class="yearFilterWrapper"></div>
                <div class="brandFilterWrapper"></div>
                <div class="colorFilterWrapper"></div>
            </div>
            <div class="secondActionsWrapper">
                <label for="sort">Ordernar por</label>
                <select name="sort" id="sort" class="select">
                    <option value="" selected>Escoge una opción...</option>
                    <option class="select__option" value="aBrand">Marca A-Z</option>
                    <option class="select__option" value="dBrand">Marca Z-A</option>
                    <option class="select__option" value="nYear">Año Nuevo-Viejo</option>
                    <option class="select__option" value="oYear">Año Viejo-NuevoD</option>
                </select>
            </div>
            <div class="listWrapper">

            </div>
        </main>
    </div>
    <script src='../../util/util.js'></script>
    <script src='../../util/sideBar/sideBar.js'></script>
    <script src='../../util/topNavBar/topNavbar.js'></script>
    <script src='vehiculos.js'></script>
</body>

</html>
